<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/aula05.css" />
    <title>table exemplo</title>
  </head>
  <body>
    <table border="black 13px">
      <tr>
        <!-- tr cria uma nova coluna  ou o titulo da tabela -->
        <th>Frutas</th>
        <th>Preço</th>
      </tr>
      <tr>
        <!-- cria a linha da tabela ou o conteudo da mesma -->
        <td>Morango</td>
        <td>$ 5,00</td>
      </tr>
      <tr>
        <td>Uva</td>
        <td>$ 3,00</td>
      </tr>
      <tr>
        <td>Maçã</td>
        <td>$ 2,00</td>
      </tr>
    </table>
  </body>
</html>
