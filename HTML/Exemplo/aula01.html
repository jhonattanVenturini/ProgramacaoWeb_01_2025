<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/aula01.css">
    <title>Document</title>
</head>

<body>
    <h1>Olá, Mundo!</h1>
    <p>Este é um exemplo de HTML.</p>
    <a href="https://www.example.com">Clique aqui para visitar o exemplo</a>
    <img src="https://via.placeholder.com/150" alt="Imagem de exemplo">
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>35</td>
        </tr>
    </table>
    <form action="/submit" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Enviar">


</body>

</html>
